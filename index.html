<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="container g-center">
    <div class="game-box">
        <div class="header">
            <h1>Game</h1>
            <div class="money">Money: <span id="money">200</span> H</div>

            <button class="amount amount-1">1</button>
            <button class="amount amount-10">10</button>
            <button class="amount amount-50">50</button>
        </div>
        <div class="game-bar"></div>
    </div>
</div>
